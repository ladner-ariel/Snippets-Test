{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-md-center my-3">
        <div class="col-md-6">
            <h1 class="text-center pb-3">{{ action }} snippet</h1>
            <form method="POST" class="post-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">{{ action }}</button>
            </form>
        </div>
    </div>
{% endblock %}
